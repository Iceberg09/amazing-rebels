<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FlyBuy</title>
</head>

<body>

    <div class="block has-text-centered has-background-primary">
        <h1 class="title is-1">FlyBuy</h1>
        <h1 class="subtitle is-5">Buy Last Minute Flights at Your Price</h1>
    </div>

    <div class="container">
        <div class="block">

            <div class="field">
                <div class="control">
                    <label class="label">Select Departing City</label>
                    <div class="select is primary">
                        <select>
                            <option>Minneapolis, MN</option>
                            <option>Chicago, IL</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Max Budget ($)</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter Max Budger Here">
                </div>
            </div>

            <div class="field">
                <label class="label">Calendar Field Place Holder</label>
                <div class="control">
                    <input type="text" class="input" placeholder="Calendar will go here">
                </div>                
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
